---
layout: sablona.njk
title: O mně
---
<section class="form">
    <h3 class="form__contact">
        Kontaktní formulář
    </h3>
    <p class="form__p">
        Zde můžete napsat Váš dotaz. Vyplňte kontaktní údaje a já se Vám ozvu zpět.
    </p>
    <form method="get" action="">
        
       
            <div class="form__field">
                <label for="name">Jméno</label>
                <input type="text" name="name" id="name" autofocus>
            </div>

            <div class="form__field">
                <label for="email">Váš e-mail*</label>
                <input type="email" name="email" id="email" value="@">
            </div>

            <div class="form__field">
                <label for="mobile">Telefon</label>
                <input type="mobile" name="mobile" id="mobile" placeholder="+420 xxx xxx xxx">
            </div>

            <div class="form__text">
                <label for="Text">Váš dotaz</label>
                <textarea name="text" id="text" size="20" cols="30" rows="10"></textarea>
                <div class="button--submit">
                    <button type="submit">ODESLAT</button>
                </div>
            </div>
        
    </form>
</section>
